<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro App</title>
</head>
<body>
    <section id="container">
        <h2>Pomodoro Timer</h2>

        <!-- main pomodoro timer section -->
        <div id="time-section-container">

            <div id="pomodoro">
                <h4>Work Time</h4>
                <p class="countdown"><span id="work-min">00</span>:<span id="work-sec">00</span></p>
            </div>

            <div id="short-break">
                <h4>Short Break</h4>
                <p class="countdown"><span id="short-break-min">00</span>:<span id="short-break-sec">00</span></p>
                <!-- <button class="start-btn">Start</button> -->
            </div>
        </div>

        <!-- <audio src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3" ></audio> -->

        <button class="start-btn">Start</button>
        <button class="reset-btn">Reset</button>
        <button class="settings-btn" data-modal-target="#settings-modal"><i class="fas fa-cog"></i></button>
    </section>

    <!-- settings modal section -->
    <section id="settings-modal" class="settings-modal active">
        <div class="modal-header">
            <h3>Settings</h3>
            <button data-close-button class="close-button"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <h4>Time (Minutes)</h4>
            <div class="input-time">
                <div class="work-title">
                    <p>Work</p>
                    <button class="minus-btn" id="work-minus-btn">-</button>
                    <span class="time" id="work-number">00</span>
                    <button class="plus-btn" id="work-plus-btn">+</button>
                </div>
                <div class="short-break-title">
                    <p>Short Break</p>
                    <button class="minus-btn" id="short-break-minus-btn">-</button>
                    <span class="time" id="short-break-number">00</span>
                    <button class="plus-btn" id="short-break-plus-btn">+</button>
                </div>
                <div class="long-break-title">
                    <p>Long Break</p>
                    <button class="minus-btn" id="long-break-minus-btn">-</button>
                    <span class="time" id="long-break-number">00</span>
                    <button class="plus-btn" id="long-break-plus-btn">+</button>
                </div>
            </div>
        </div>
        <button class="apply-btn">Apply</button>
    </section>

    <div class="overlay-active" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
